<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- links -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="contact">
        <div class="row">
          <div class="col-6">
            <div class="contact-new">
              <h2 class="contact-title">New Contact</h2>
              <form class="contact-form" action="#" method="post">
                <input required class="contact-input" type="text" id="contactInputName" placeholder="Full name">
                <input required class="contact-input" type="text" id="contactInputRel" placeholder="Relationship" list="rel-list">
                
                <datalist class="contact-option-list" id="rel-list">
                  <option class="contact-option" value="Family"></option>
                  <option class="contact-option" value="Friends"></option>
                  <option class="contact-option" value="Colleague"></option>
                  <option class="contact-option" value="Classmate"></option>
                </datalist>
                
                <input required class="contact-input" type="text" id="contactInputPhone" placeholder="Phone">
                <button class="contact-btn" type="submit" id="contactAddBtn">Add Contact</button>
              </form>
            </div>
          </div>          
          <div class="col-6">
            <div class="contact-inner">
              <h2 class="contact-title">Contacts</h2>
              <div class="sort-content d-flex">
                <button class="sort-btn" id="allContact">All</button>
              </div>
              <div class="d-flex">
                <input class="contact-search" type="search" placeholder="Search...">
                <button class="contact-search-btn" type="button"><i class="fas fa-search"></i></button>
              </div>
              <ul class="contact-list"></ul>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
